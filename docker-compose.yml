version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reservations-postgres
    environment:
      POSTGRES_USER: neuralflow
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: reservations_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuralflow -d reservations_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reservations-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
